<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Learn Smart</title>

        <link rel="icon" href="images/main-icon.svg" />

        <!-- swiper css link  -->
        <link rel="stylesheet" href="css/swiper.css" />

        <!-- font awesome cdn link  -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        />

        <link rel="stylesheet" href="css/fontawsome.css" />

        <!-- custom css file link  -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- <link rel="stylesheet" href="bootsrtap.css" /> -->
    </head>
    <body>
        <!-- header section starts  -->

        <header class="header">
            <section class="flex">
                <a href="#home" class="logo">Learn<span>Smart</span>.</a>
            </section>
        </header>

        <!-- header section ends -->

        <!-- contact section starts  -->

        <section class="contact signin" id="contact">
            <div class="row">
                <div class="image">
                    <img src="images/signup.svg" alt="" />
                </div>

                <form action="" method="post">
                    <h1>Sign Up</h1>
                    <span>user name</span>
                    <input
                        type="text"
                        required
                        placeholder="enter a username for your account"
                        maxlength="50"
                        name="name"
                        class="box"
                    />
                    <span>your email</span>
                    <input
                        type="email"
                        required
                        placeholder="enter your valid email"
                        maxlength="50"
                        name="email"
                        class="box"
                    />

                    <span>password</span>
                    <input
                        type="password"
                        required
                        placeholder="enter a password"
                        maxlength="50"
                        name="password"
                        class="box"
                    />

                    <input
                        type="submit"
                        value="Sign Up"
                        class="btn"
                        name="send"
                    />
                    <span
                        ><a href="signin.html"
                            >alredy have account? sign in</a
                        ></span
                    >
                </form>
            </div>
        </section>

        <!-- contact section ends -->

        <!-- footer section starts  -->

        <footer class="footer">
            <section>
                <div class="share">
                    <a href="#" class="fab fa-facebook-f"></a>
                    <a href="#" class="fab fa-twitter"></a>
                    <a href="#" class="fab fa-linkedin"></a>
                    <a href="#" class="fab fa-instagram"></a>
                    <a href="#" class="fab fa-youtube"></a>
                </div>

                <div class="credit">
                    &copy; copyright @ 2022 by
                    <span>Binary_Innovator</span> | all rights reserved!
                </div>
            </section>
        </footer>

        <!-- footer section ends -->

        <!-- swiper js link  -->
        <script src="js/swiper.js"></script>

        <!-- custom js file link  -->
        <script src="js/script.js"></script>
    </body>
</html>
